<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <input type="number" id="score" placeholder="Masukkan Angka Pertama" />
    <button onclick="masukan()">Masukan</button>
    <p id="hasil">Nilai Anda</p>
    <script>
      function masukan() {
        var score = parseFloat(document.getElementById("score").value);
        var result;
        if (score >= 90 && score <= 100) {
          result = "Selamat! Anda mendapatkan Nilai A";
        } else if (score >= 80 && score <= 89) {
          result = "Anda mendapatkan Nilai B";
        } else if (score >= 70 && score <= 79) {
          result = "Anda mendapatkan Nilai C";
        } else if (score >= 60 && score <= 69) {
          result = "Anda mendapatkan Nilai D";
        } else if (score <= 59) {
          result = "Anda mendapatkan Nilai E";
        }

        document.getElementById("hasil").textContent = " " + result;
      }
    </script>
  </body>
</html>
